<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 타입</h1>
    <p id="number"></p>

    <h1>문자열 타입</h1>    
    <p id="str"></p>
    
    <h1>숫자와 문자열의 덧셈</h1>
    <p id="number_str"></p>

    <h1>불리언 타입</h1>
    <p id="bool"></p>

    <h1>심볼 타입</h1>
    <p id="sym"></p>

    <h1>typeof 연산자</h1>
    <p id="type"></p>

    <h1>null과 undefined</h1>
    <p id="null_unde"></p>

    <h1>객체 타입</h1>
    <p id="obj"></p>
    <script>
        /*
            원시 타입

            1. 숫자(number)
            2. 문자열(string)
            3. 불리언(boolean)
            4. 심볼(symbol) : ECMAScript 6부터 제공
            5. undefined

            객체 타입
            6. 객체(object)
        */

        var num = 10 //숫자
        var myName = "홍길동" // 문자열
        var unde // undefined

        // 숫자 - 정수와 실수를 따로 구분하지 않음
        var firstNum = 10 // 소수점을 사용하지 않은 표현
        var secondNum = 10.00 // 소수점을 사용한 표현
        var thirdNum = 10e6 // 10000000
        var fourthNum = 10e-6 // 0.00001

        number.innerHTML = firstNum + "<br>" + secondNum + "<br>" + thirdNum + "<br>" + fourthNum

        // 문자열 - 큰따옴표나 작은따옴표로 둘러싸인 문자의 집합
        var firstStr = "큰따옴표를 사용한 문자열입니다." // 큰따옴표를 사용
        var secondStr = "작은따옴표를 사용한 문자열입니다." // 작음따옴표를 사용
        var thirdStr = "큰따옴표 안에 '작은따옴표' 사용" // 큰따옴표 안에 작은 따옴표 사용
        var fourthStr = '작은따옴표 안에 "큰따옴표" 사용' // 작은따옴표 안에 큰 따옴표 사용

        str.innerHTML = firstStr + "<br>" + secondStr + "<br>" + thirdStr + "<br>" + fourthStr

        // 숫자와 문자열 더하기 - 숫자를 문자열로 자동변환
        var num = 10;
        var string = "Javscript"

        number_str.innerHTML = (num + string)

        // 불리언 타입 - 참과 거짓을 표현
        var firstBool = 10;
        var secondBool = 11;

        bool.innerHTML = (firstBool == secondBool)

        // 심볼 타입 - 유일하고 변경할 수 없는 타입으로, 객체의 프로퍼티를 위한 식별자로 사용
        var symbol = Symbol('javascript')
        var object = Object(symbol)

        sym.innerHTML = "type symbol : " + typeof symbol + "<br> type object : " + typeof object  

        // typeof 연산자 - 타입을 반환
        type.innerHTML = "typeof 10 : " + typeof 10 + "<br> typeof '문자열' : " + typeof '문자열' + "<br> typeof true : " + typeof true + "<br>typeof undefined : " + typeof undefined + "<br>typeof null : " + typeof null

        // null과 undefined
        var unde // 초기화하지 않았으므로 undefined
        var nul = null // object타입의 null값
        null_unde.innerHTML = "typeof unde : " + typeof unde + "<br>typeof nul : " + typeof nul + "<br>null == undefined : " + (null == undefined) + "<br>null === undefined : " + (null === undefined)
        // 동등 연산자(==)와 일치 연산자(===)로 비교할 때 결과값이 다르다

        // 객체(object) - 자바스크립트의 기본 타입은 객체이다.
        // 객체는 여러 프로퍼티나 메소드를 같은 이름으로 묶어놓은 일종의 집합체
        var dog = {
            name:"해피",
            age: 3 
        } // 객체 생성
        obj.innerHTML = "강아지 이름은 " + dog.name + "이고, 나이는 " + dog.age + "입니다."

    </script>
</body>
</html>
