<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>같은 변수에 다른 타입의 값 대입</h1>
    <p id=con></p>

    <h1>묵시적 타입 변환</h1>
    <p id="imp"></p>

    <h1>명시적 타입 변환 함수</h1>
    <p id="exp"></p>

    <h1>불리언 값을 문자열로 변환</h1>
    <p id="bool"></p>

    <h1>날짜를 문자열이나 숫자로 변환</h1>
    <p id="dat"></p>
    <script>
        // 타입 변환 - 같은 변수에 다른 타입의 값을 다시 대입 가능
        var num = 20; // Number 타입
        con.innerHTML = num + "<br>"
        num = '이십' // 문자열 대입
        con.innerHTML += num + "<br>"
        var num; // 한 변수를 여러번 초기화 할수는 있으나, 재선언 할 수는 없다
        con.innerHTML += num

        // 묵시적 타입 변환 - 알아서 문자, 숫자로 변환
        var result = 10 + '문자열' // 문자열 연결을 위해 숫자 10이 문자열로 변환
        imp.innerHTML = "10 + '문자열' : " + result + "<br>"
        result = "3" * "5" // 곱셈 연산을 위해 문자열이 모두 숫자로 변환
        imp.innerHTML += "'3' * '5' : " + result + "<br>"
        result = 1 - "문자열" // NaN - Not a Number
        imp.innerHTML += "1 - '문자열' : " + result

        // 명시적 타입 변환
        exp.innerHTML = "Number('10') : " + Number("10") + "<br>"
        exp.innerHTML += "String(true) : " + String(true) + "<br>"
        exp.innerHTML += "Boolean(0) : " + Boolean(0) + "<br>"
        exp.innerHTML += "Object(3) : " + Object(3) 

        // 불리언 값을 문자열로 반환
        bool.innerHTML = "String(true) : " + String(true) + "<br>"
        bool.innerHTML += "false.toString() : " + false.toString()

        // 날짜를 문자열이나 숫자로 변환
        var date = new Date() // Date 객체 생성
        dat.innerHTML = "date.getDate() : " + date.getDate() + "<br>" // 날짜 중 일자를 숫자로 반환함 (1 ~ 31)
        dat.innerHTML += "date.getDay() : " + date.getDay() + "<br>" // 날짜 중 요일을 숫자로 반환함 (일요일 : 0 ~ 토요일 : 6)
        dat.innerHTML += "date.getFullYear() : " + date.getFullYear() + "<br>" // 날짜 중 연도를 4자리 숫자로 반환함(yyyy년)
        dat.innerHTML += "date.getMonth() : " + date.getMonth() + "<br>" // 날짜 중 월을 숫자로 반환함. (1월 : 0 ~ 12월 : 11)
        dat.innerHTML += "date.getTime() : " + date.getTime() + "<br>" // 1970년 1월 1일부터 현재까지의 시간을 밀리초 단위로 숫자로 반환함
        dat.innerHTML += "date.getHours() : " + date.getHours() + "<br>" // 시간 중 시를 숫자로 반환함 (0 ~ 23)
        dat.innerHTML += "date.getMinutes() : " + date.getMinutes() + "<br>" // 시간 중 분을 숫자로 반환함(0 ~ 59)
        dat.innerHTML += "date.getSeconds() : " + date.getSeconds() + "<br>" // 시간 중 초를 숫자로 반환함(0 ~ 59)
        dat.innerHTML += "date.getMilliseconds() : " + date.getMilliseconds() // 시간 중 초를 밀리초 단위로 숫자로 반환함 (0 ~ 999) 
    </script>
</body>
</html>
