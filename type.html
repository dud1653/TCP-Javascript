<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 타입</h1>
    <p id="number"></p>
    <script>
        /*
            원시 타입

            1. 숫자(number)
            2. 문자열(string)
            3. 불리언(boolean)
            4. 심볼(symbol) : ECMAScript 6부터 제공
            5. undefined

            객체 타입
            6. 객체(object)
        */

        var num = 10 //숫자
        var myName = "홍길동" // 문자열
        var str // undefined

        // 숫자 - 정수와 실수를 따로 구분하지 않음
        
        var firstNum = 10 // 소수점을 사용하지 않은 표현
        var secondNum = 10.00 // 소수점을 사용한 표현
        var thirdNum = 10e6 // 10000000
        var fourthNum = 10e-6 // 0.00001

        number.innerHTML = firstNum + "<br>" + secondNum + "<br>" + thirdNum + "<br>" + fourthNum

    </script>
</body>
</html>
